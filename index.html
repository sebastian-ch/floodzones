<!DOCTYPE html>
<html lang='en'>

<head>
    <title>Find Your FEMA Flood Zone</title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" rel="stylesheet">
    <link href="https://api.mapbox.com/mapbox-assembly/v0.8.0/assembly.min.css" rel='stylesheet'>
    <link href="https://unpkg.com/esri-leaflet-geocoder@2.2.3/dist/esri-leaflet-geocoder.css" rel="stylesheet">
    <!--<link href='https://api.mapbox.com/mapbox.js/v3.0.1/mapbox.css' rel='stylesheet' /> -->
    <link href='/css/style.css' rel='stylesheet' />

</head>

<body>
    <div class='grid'>
        <div class='col col--12 col--3-ml p12 pb6 viewport-third viewport-full-ml'>
            <div class='h-full scroll-auto'>
                <h1 class='txt-headline mb6'>Find Your Flood Zone</h1>
                <input class='input' id="search" placeholder='Enter address here' />
                <button class='btn'>Enter</button>
                <h3 class='txt-xl mt18 mb12'>Legend</h3>
                <div id='legend' class="flex-parent">


                    <div id='addColor' class="flex-child flex-child--no-shrink w30">
                        <!-- <span class="w24 h24" style="background:#00f"></span>
                        <span class="w24 h24" style="background:#00e"></span> -->
                    </div>


                    <div id='addLabel' class="flex-child flex-child--grow">
                        <!--<p class="" id="label">AE </p>
                        <p class ="" id="label">Z </p> -->
                    </div>

                </div>

                <footer class='mt12 bg-gray-faint txt-s'>
                    <ul>
                        <li>Map authored by <a class='link' href='https://sebastian-ch.github.io/' target="_blank">Sebastian Hancock</a></li>
                    </ul>
                </footer>

            </div>
        </div>
        <div class='col col--12 col--9-ml h180 h-full-ml'>
            <div id="map" class='viewport-twothirds viewport-full-ml'></div>
        </div>

    </div>

    <script async defer src="https://api.mapbox.com/mapbox-assembly/v0.7.0/assembly.js"></script>
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet-src.js"></script>
    <script src="https://unpkg.com/esri-leaflet@2.0.7"></script>
    <script src="https://unpkg.com/esri-leaflet-geocoder@2.2.3"></script>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <!--<script src='https://api.mapbox.com/mapbox.js/v3.0.1/mapbox.js'></script> -->
    <script src="js/jsonQ.min.js"></script>
    <script src='test.js'></script>

</body>

</html>
